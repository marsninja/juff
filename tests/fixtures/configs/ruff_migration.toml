# ruff.toml configuration for testing migration compatibility
# This file tests that juff can read ruff.toml files directly

line-length = 120
target-version = "py310"

[lint]
select = ["E", "F", "W", "I", "B", "C90"]
ignore = ["E501"]

[lint.per-file-ignores]
"tests/*.py" = ["S101"]

[lint.isort]
known-first-party = ["myproject"]

[lint.mccabe]
max-complexity = 12

[format]
quote-style = "single"
indent-style = "space"

name: Run tests for juff

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Cache juff venv
        uses: actions/cache@v4
        with:
          path: ~/.juff
          key: juff-venv-${{ runner.os }}-3.12-${{ hashFiles('juff/venv_manager.py') }}
          restore-keys: |
            juff-venv-${{ runner.os }}-3.12-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run juff tests
        run: |
          pytest -x -v --tb=short

  lint:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Cache juff venv
        uses: actions/cache@v4
        with:
          path: ~/.juff
          key: juff-venv-${{ runner.os }}-3.12-${{ hashFiles('juff/venv_manager.py') }}
          restore-keys: |
            juff-venv-${{ runner.os }}-3.12-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run juff on itself (check)
        run: |
          juff check juff/ tests/

      - name: Run juff format check
        run: |
          juff format --check juff/ tests/

# pyproject.toml with [tool.juff] section

[project]
name = "myproject"
version = "1.0.0"
requires-python = ">=3.10"

[tool.juff]
line-length = 88
target-version = "py310"

[tool.juff.lint]
select = ["E", "F", "W", "B"]
ignore = ["E501"]

[tool.juff.lint.per-file-ignores]
"tests/**/*.py" = ["S101"]

[tool.juff.lint.isort]
known-first-party = ["myproject"]
force-single-line = true

[tool.juff.format]
quote-style = "double"

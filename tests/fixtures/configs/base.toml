# Base configuration for testing extend functionality
# Child configs can extend this with: extend = "base.toml"
# This also extends grandparent.toml for recursive extend testing

extend = "grandparent.toml"

line-length = 80
target-version = "py39"

[lint]
select = ["E", "F", "W"]
ignore = ["E501"]

[lint.per-file-ignores]
"__init__.py" = ["F401"]

[lint.isort]
known-first-party = ["baselib"]

[format]
quote-style = "double"
